  <script>
    const strings = {
      en: {
        birthDate: "2001-11-04",
        name: "Alireza Ah-Mand",
        ageText: "A {age} Years Old Boy From North of Iran Skilled As PHP, Python Programmer & Senior Android Developer<br>Interested in GNU Linux Distributions such ArchLinux and Application Cracking.",
        information: "Information",
        personalInformation: "Personal Details :",
        birthdayLabel: "Birthday :",
        addressLabel: "Address :",
        emailLabel: "Email :",
        phoneLabel: "Phone :",
        address: "Iran, Mazandaran, Babolsar",
        email: "ahmand@vk.com",
        phone: "+1(320)-566-9438",
        programmingLanguages: "Programming Languages :",
        java: "Java",
        python: "Python",
        php: "PHP",
        educations: "Education",
        "20082014": "2008 - 2014",
        "20142017": "2014 - 2017",
        "20172020": "2017 - 2020",
        "20202025": "2020 - Now",
        text1: "Bachelor's student in computer engineering at Payame Nour University of Babol.",
        text2: "Student of Experimental Science in Shahid Beheshti High School in Babolsar.",
        text3: "Student at Nabi Akram School in Dughi Kola.",
        text4: "Student at Imam Ali school in Dughi Kola.",
        footerText: "© 2022-{year} <a href='https://mr-incognito.ir/' class='hover:underline'>Incognito Coder</a>. Designed By <i class='fa-solid fa-heart text-red-600'></i>",
      },
      fa: {
        birthDate: "2001-11-04",
        name: "علیرضا آه‌مند",
        ageText: "یک پسر {age} ساله از شمال ایران، ماهر در برنامه‌نویسی PHP و Python و توسعه‌دهنده ارشد اندروید<br>علاقه‌مند به توزیع‌های لینوکس مانند ArchLinux و کرک برنامه‌ها.",
        information: "اطلاعات",
        personalInformation: "جزئیات شخصی :",
        birthdayLabel: "تاریخ تولد :",
        addressLabel: "آدرس :",
        emailLabel: "ایمیل :",
        phoneLabel: "تلفن :",
        address: "ایران، مازندران، بابلسر",
        email: "ahmand@vk.com",
        phone: "+1(320)-566-9438",
        programmingLanguages: "زبان های برنامه‌نویسی :",
        java: "جاوا",
        python: "پایتون",
        php: "پی‌اچ‌پی",
        educations: "تحصیلات",
        "20082014": "1387 - 1393",
        "20142017": "1393 - 1396",
        "20172020": "1396 - 1399",
        "20202025": "1399 - اکنون",
        text1: "دانشجوی کارشناسی مهندسی کامپیوتر در دانشگاه پیام نور بابل.",
        text2: "دانش‌آموز رشته علوم تجربی در دبیرستان شهید بهشتی بابلسر.",
        text3: "دانش‌آموز در دبستان نبی اکرم در دوغی‌کلا.",
        text4: "دانش‌آموز در دبستان امام علی در دوغی‌کلا.",
        footerText: "© 2022-{year} <a href='https://mr-incognito.ir/' class='hover:underline'>کدنویس ناشناس</a>. طراحی شده با <i class='fa-solid fa-heart text-red-600'></i>",
      },
    };

    const htmlElement = document.documentElement;

    const calculateAge = (birthDate) => {
      const today = new Date();
      const birth = new Date(birthDate);
      let age = today.getFullYear() - birth.getFullYear();
      const monthDifference = today.getMonth() - birth.getMonth();
      if (monthDifference < 0 || (monthDifference === 0 && today.getDate() < birth.getDate())) {
        age--;
      }
      return age;
    };

    const setLanguage = (lang) => {
      const translations = strings[lang];
      if (!translations) return;

      document.documentElement.lang = lang;
      document.documentElement.dir = lang === 'fa' ? 'rtl' : 'ltr'; // Set direction based on language
      localStorage.setItem('language', lang);

      // Update dynamic content
      const age = calculateAge(translations.birthDate);
      const nameElement = document.getElementById('name');
      const ageElement = document.getElementById('age');
      const footerTextElement = document.querySelector(".footer-text");

      if (nameElement) nameElement.innerHTML = translations.name;
      if (ageElement) ageElement.innerHTML = translations.ageText.replace("{age}", age);
      if (footerTextElement) footerTextElement.innerHTML = translations.footerText.replace("{year}", new Date().getFullYear());

      // Update static labels
      document.querySelectorAll('[data-lang-key]').forEach(el => {
        const key = el.getAttribute('data-lang-key');
        if (translations[key]) {
          el.innerHTML = translations[key];
        }
      });

      // Update language icon
      const langIcon = document.getElementById('lang-icon');
      if (langIcon) {
        langIcon.className = lang === 'en' ? 'fi fi-us' : 'fi fi-ir';
      }
    };
    document.addEventListener('DOMContentLoaded', () => {
      // Language toggle logic
      const savedLang = localStorage.getItem('language') || 'en';
      setLanguage(savedLang);

      const langToggleBtn = document.getElementById('lang-toggle');
      if (langToggleBtn) {
        langToggleBtn.addEventListener('click', () => {
          const newLang = document.documentElement.lang === 'en' ? 'fa' : 'en';
          setLanguage(newLang);
        });
      }

      const themeToggleBtn = document.getElementById('theme-toggle');

      // Load saved theme from localStorage
      const savedTheme = localStorage.getItem('theme') || 'dark';
      if (savedTheme === 'dark') {
        htmlElement.classList.add('dark');
      } else {
        htmlElement.classList.remove('dark');
      }

      // Update theme icons visibility
      const updateIcons = () => {
        const darkIcon = document.getElementById('theme-toggle-dark-icon');
        const lightIcon = document.getElementById('theme-toggle-light-icon');
        if (htmlElement.classList.contains('dark')) {
          darkIcon.classList.add('hidden');
          lightIcon.classList.remove('hidden');
        } else {
          darkIcon.classList.remove('hidden');
          lightIcon.classList.add('hidden');
        }
      };

      updateIcons();

      // Add event listener for theme toggle
      themeToggleBtn.addEventListener('click', () => {
        const isDark = htmlElement.classList.toggle('dark');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        updateIcons();
      });
    });

  </script>
